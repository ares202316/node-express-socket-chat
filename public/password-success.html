<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña cambiada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .message h2 {
      color: #4CAF50;
    }
    .message p {
      margin-top: 10px;
    }
    .message a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>✅ Contraseña cambiada exitosamente</h2>
    <p>Ahora podés iniciar sesión con tu nueva contraseña.</p>
    <a href="/login.html">Ir al login</a>
  </div>
</body>
</html>
