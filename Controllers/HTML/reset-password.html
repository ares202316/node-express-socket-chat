<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <input type="password" id="password" placeholder="Nueva contraseña" required>
    <input type="password" id="confirm" placeholder="Confirmar contraseña" required>
    <button onclick="resetPassword()">Restablecer</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    async function resetPassword() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const msg = document.getElementById("msg");

      if (password !== confirm) {
        msg.innerText = "Las contraseñas no coinciden";
        return;
      }

      // Obtener token de la URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        msg.innerText = "Token no encontrado en la URL";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/auth/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ token, newPassword: password })
        });

        const data = await response.json();
        if (response.ok) {
          msg.style.color = "green";
          msg.innerText = "Contraseña restablecida con éxito";
        } else {
          msg.innerText = data.msg || "Error al restablecer la contraseña";
        }
      } catch (error) {
        msg.innerText = "Error al conectar con el servidor";
      }
    }
  </script>
</body>
</html>
